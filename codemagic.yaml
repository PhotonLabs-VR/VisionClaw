workflows:
  ios-development:
    name: VisionClaw iOS (Development)
    max_build_duration: 60
    environment:
      xcode: latest
      vars:
        XCODE_PROJECT: "samples/CameraAccess/CameraAccess.xcodeproj"
        XCODE_SCHEME: "CameraAccess"
      groups:
        - apple_signing
    scripts:
      - name: Sign in to Apple
        script: |
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_ID_PASSWORD" || true
      - name: Build IPA
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Debug \
            -archivePath build/VisionClaw.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyID "$APPLE_TEAM_ID" \
            archive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID"
          xcodebuild \
            -exportArchive \
            -archivePath build/VisionClaw.xcarchive \
            -exportPath build/ipa \
            -allowProvisioningUpdates \
            -exportOptionsPlist exportOptions.plist
    artifacts:
      - build/ipa/*.ipa