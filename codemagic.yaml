workflows:
  ios-development:
    name: VisionClaw iOS (Development)
    max_build_duration: 60
    environment:
      xcode: latest
      vars:
        XCODE_PROJECT: "samples/CameraAccess/CameraAccess.xcodeproj"
        XCODE_SCHEME: "CameraAccess"
    scripts:
      - name: Build unsigned IPA
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Debug \
            -archivePath build/VisionClaw.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            CODE_SIGNING_ALLOWED=YES
          echo "--- Contents of xcarchive ---"
          find build/VisionClaw.xcarchive -name "*.app" -type d
          APP_PATH=$(find build/VisionClaw.xcarchive -name "CameraAccess.app" -type d | head -1)
          echo "App found at: $APP_PATH"
          mkdir -p build/ipa/Payload
          cp -r "$APP_PATH" build/ipa/Payload/CameraAccess.app
          ls build/ipa/Payload/CameraAccess.app/
          cd build/ipa && zip -r VisionClaw.ipa Payload/
    artifacts:
      - build/ipa/VisionClaw.ipa
